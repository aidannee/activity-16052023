<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified Bootstrap 5.3.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="balanceTableSection">
      <table class="table">
        <thead id="accountTable">
          <tr>
            <th scope="col">Budget</th>
            <th scope="col">Expenses</th>
            <th scope="col">Balance</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="bud">0</td>
            <td id="ex">0</td>
            <td id="bal">0</td>
          </tr>
        </tbody>
      </table>
    </section>
    <section id="submitSection">
      <form>
        <div class="mb-3">
          <label for="budgetForm" class="form-label">Budget</label>

          <input
            type="number"
            placeholder="Please enter your starting budget"
            class="form-control"
            id="budgetForm"
          />
          <p style="display: none" id="warningMessage01">
            Value cannot be empty or negative
          </p>
        </div>

        <button id="submitBudget" type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
      <form>
        <div class="mb-3">
          <label for="expensesForm" class="form-label">Expenses</label>
          <input
            placeholder="Title"
            type="text"
            class="form-control"
            id="expensesFormName"
          />
        </div>
        <div class="mb-3">
          <input
            placeholder="Amount"
            type="number"
            class="form-control"
            id="expensesFormAmount"
          />
          <!-- <p style="display: none" id="warningMessage02">
            Please add budget amount first
          </p> -->
        </div>

        <button id="submitExpenses" type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </section>
    <section id="itemisedExpenditure">
      <table class="table">
        <thead id="itemTable">
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Amount</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="itemisedTable"></tbody>
      </table>
    </section>

    <!-- ! SCRIPTS -->
    <!-- jQuery library -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <!-- Latest Compiled Bootstrap 5.3.0 JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="/js/main.js"></script>
  </body>
</html>
